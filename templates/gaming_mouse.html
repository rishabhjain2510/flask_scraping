<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Mouse Collection - DataFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #8d9b8a 0%, #6b7566 100%); }
        .table-hover:hover { background-color: rgba(139, 155, 138, 0.05); }
        .fade-in { animation: fadeIn 0.6s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-subtle { animation: pulse-subtle 3s ease-in-out infinite; }
        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>
<body class="bg-stone-50 min-h-screen">
    <!-- Header -->
    <div class="gradient-bg text-white py-12">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold">Gaming Mouse Collection</h1>
                        <p class="text-white/80">Premium gaming peripherals catalog</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-2 text-sm">
                    <div class="w-3 h-3 bg-amber-400 rounded-full pulse-subtle"></div>
                    <span>Live Data</span>
                </div>
            </div>
            
            <!-- Navigation Buttons -->
            <div class="flex flex-wrap gap-3">
                <a href="/" class="bg-white/20 backdrop-blur-sm text-white px-6 py-3 rounded-xl font-medium hover:bg-white/30 transition-all duration-300 flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="/gaming_laptop" class="bg-white/20 backdrop-blur-sm text-white px-6 py-3 rounded-xl font-medium hover:bg-white/30 transition-all duration-300 flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <span>Gaming Laptops</span>
                </a>
                <button onclick="exportCSV()" class="bg-gradient-to-r from-amber-500 to-yellow-600 text-white px-6 py-3 rounded-xl font-medium hover:from-amber-600 hover:to-yellow-700 transition-all duration-300 flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span>Download CSV</span>
                </button>
                <button onclick="refreshData()" class="bg-white/20 backdrop-blur-sm text-white px-6 py-3 rounded-xl font-medium hover:bg-white/30 transition-all duration-300 flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 fade-in">
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-stone-500 text-sm font-medium">Total Products</p>
                        <p class="text-3xl font-bold text-stone-800" id="totalProducts">-</p>
                    </div>
                    <div class="w-12 h-12 bg-stone-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-stone-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-stone-500 text-sm font-medium">Avg Price</p>
                        <p class="text-3xl font-bold text-stone-800" id="avgPrice">-</p>
                    </div>
                    <div class="w-12 h-12 bg-amber-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-stone-500 text-sm font-medium">Price Range</p>
                        <p class="text-2xl font-bold text-emerald-600" id="priceRange">-</p>
                    </div>
                    <div class="w-12 h-12 bg-emerald-100 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden fade-in">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-stone-800">Gaming Mouse Products</h2>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search products..." class="pl-10 pr-4 py-2 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-500" id="searchInput">
                            <svg class="w-5 h-5 text-stone-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <select class="border border-stone-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-stone-500" id="sortSelect">
                            <option value="default">Sort by</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name">Name: A to Z</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Enhanced Table Display -->
            <div class="overflow-x-auto">
                <div id="mouseTable" class="min-w-full">
                    {{ tables[0]|safe }}
                </div>
            </div>
        </div>
    </div>

    <script>
        // Export CSV function
        function exportCSV() {
            window.location.href = '/export_mouse_csv';
        }
        
        // Refresh data
        function refreshData() {
            window.location.reload();
        }
        
        // Calculate stats from table
        function calculateStats() {
            const table = document.querySelector('#mouseTable table');
            if (table) {
                const rows = table.querySelectorAll('tbody tr');
                let totalProducts = rows.length;
                let prices = [];
                
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 2) {
                        // Assuming Price is in the second column (index 1)
                        const priceText = cells[1].textContent.trim();
                        const price = parseFloat(priceText);
                        if (!isNaN(price)) {
                            prices.push(price);
                        }
                    }
                });
                
                if (prices.length > 0) {
                    const avgPrice = prices.reduce((a, b) => a + b, 0) / prices.length;
                    const minPrice = Math.min(...prices);
                    const maxPrice = Math.max(...prices);
                    
                    document.getElementById('totalProducts').textContent = totalProducts;
                    document.getElementById('avgPrice').textContent = '₹' + Math.round(avgPrice);
                    document.getElementById('priceRange').textContent = '₹' + minPrice + ' - ₹' + maxPrice;
                }
            }
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const table = document.querySelector('#mouseTable table');
            if (table) {
                const rows = table.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            }
        });
        
        // Sort functionality for table
        document.getElementById('sortSelect').addEventListener('change', function(e) {
            const sortBy = e.target.value;
            const table = document.querySelector('#mouseTable table');
            
            if (sortBy === 'default' || !table) return;
            
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                const cellsA = a.querySelectorAll('td');
                const cellsB = b.querySelectorAll('td');
                
                if (sortBy === 'price-low' || sortBy === 'price-high') {
                    const priceA = parseFloat(cellsA[1].textContent.trim()) || 0;
                    const priceB = parseFloat(cellsB[1].textContent.trim()) || 0;
                    return sortBy === 'price-low' ? priceA - priceB : priceB - priceA;
                } else if (sortBy === 'name') {
                    const nameA = cellsA[0].textContent.trim().toLowerCase();
                    const nameB = cellsB[0].textContent.trim().toLowerCase();
                    return nameA.localeCompare(nameB);
                }
            });
            
            // Re-append sorted rows
            rows.forEach(row => tbody.appendChild(row));
        });
        
        // Add table styling like Gilson
        function styleTable() {
            const table = document.querySelector('#mouseTable table');
            if (table) {
                table.className = 'w-full';
                
                // Style headers
                const headers = table.querySelectorAll('thead th');
                headers.forEach(header => {
                    header.className = 'px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider';
                    header.style.background = 'linear-gradient(135deg, #8d9b8a 0%, #6b7566 100%)';
                });
                
                // Style rows
                const rows = table.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    row.className = 'table-hover transition-colors duration-200 border-b border-gray-100';
                    const cells = row.querySelectorAll('td');
                    cells.forEach(cell => {
                        cell.className = 'px-6 py-4 text-sm text-stone-800';
                    });
                });
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            calculateStats();
            styleTable();
            
            // Add entrance animations with delay
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
